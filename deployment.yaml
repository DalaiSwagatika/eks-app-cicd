apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: app1
        image: 763944546746.dkr.ecr.us-east-1.amazonaws.com/app1-repo:latest
        ports:
        - containerPort: 5000
