apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
      - name: app2
        image: 763944546746.dkr.ecr.us-east-1.amazonaws.com/app2-repo:latest
        ports:
        - containerPort: 5001
